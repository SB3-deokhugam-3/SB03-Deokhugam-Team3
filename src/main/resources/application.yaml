spring:
  application:
    name: SB03-Deokhugam-Team3
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# S3
deokhugam:
  storage:
    type: ${STORAGE_TYPE:s3}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION:ap-northeast-2}
      bucket: ${AWS_S3_BUCKET:deokhugam-thumbnail-image-storage-leader-squad}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600}

# Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method