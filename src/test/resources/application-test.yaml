spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

# S3 - 테스트용 더미
deokhugam:
  storage:
    type: s3
    s3:
      access-key: dummy-access-key
      secret-key: dummy-secret-key
      region: dummy-region
      bucket: dummy-bucket
      presigned-url-expiration: 600
